#! ansible-playbook -K
---
- name: Bootstrap the base image
  hosts: localhost
  connection: local
  tags: prep
  become: yes
  vars:
    base_host_name: rhel7-base

  tasks:
  - package:
      name: libvirt-python
      state: present
  - name: Get list of VMs
    virt:
      command: list_vms
      uri: "{{ qemu_uri }}"
    register: vm_list

  - debug: var=vm_list
