#! ansible-playbook -K
---
- name: Stop the snapshot hosts and launch the base image host
  hosts: localhost
  connection: local
  tags: prep
  sudo: yes
  gather_facts: no

  tasks:
  - name: Shutdown existing VMs
    virt:
      name: "{{ item }}"
      state: destroyed
      uri: "{{ qemu_uri }}"
    with_items: "{{ groups.osev3 }}"
    failed_when: false

  - name: Remove vm logical volumes
    lvol:
      vg: fedora
      lv: "{{ item }}"
      state: absent
      force: yes
    with_items: "{{ groups.osev3 }}"
    failed_when: false

#  - pause: minutes=1

  - name: launch the base ami
    virt:
      name: "{{ item }}"
      state: running
      uri: "{{ qemu_uri }}"
    with_items: "{{ groups.base }}"

  - name: Wait for hosts to be available
    wait_for: port=22 host={{ item }}.{{ domain_name }}
    with_items: "{{ groups.base }}"

- name: Update the base host
  hosts: base
  tags:
  - update
  tasks:
  - copy:
      src: "{{ item }}"
      dest: /etc/yum.repos.d/{{ item }}
    with_items:
    - rhel7.repo
    - rhel7_extras.repo
  - command: yum clean all
  - yum:
      name: "*"
      state: latest
  - command: yum clean all
  - command: rm -rf /var/log/yum.log
  - pause:
      prompt: Verify the base host is in a good state and survives a reboot before continuing.

- name: Stop the base image host and recreate the snapshot hosts
  hosts: localhost
  connection: local
  sudo: yes
  gather_facts: no
  tags:
  - post
  tasks:
  - name: Stop the base image host
    virt:
      name: "{{ item }}"
      state: destroyed
      uri: "{{ qemu_uri }}"
    with_items: "{{ groups.base }}"

  - pause: minutes=1

  - name: Recreate vm logical volumes
    command: /sbin/lvcreate -s {{ volume_group }}/{{ base_image }} -n {{ item }}
    with_items: groups.osev3

  - name: Enable the vm logical volumes
    command:  lvchange -ay -K {{ volume_group }}/{{ item }}
    with_items: "{{ groups.osev3 }}"

  - name: Re-launch vms
    virt:
      name: "{{ item }}"
      state: running
      uri: "{{ qemu_uri }}"
    with_items: "{{ groups.osev3 }}"

  - name: Wait for hosts to be available
    wait_for: port=22 host={{ item }}.{{ domain_name }}
    with_items: "{{ groups.osev3 }}"
